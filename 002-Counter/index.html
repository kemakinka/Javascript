<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Counter</title>
</head>
<body>
    
    <div class="container col-sm-6  col-md-5 col-xl-3 bg-info shadow-lg mt-5 rounded py-3 border border-white border-2">
        <div class="row">
            <h1 class="text-black text-center" style="font-size:50px">Counter</h1>
            <hr>
            <h1 class="text-center" id="result" style="color:white;font-size:70px">0</h1>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col text-center"><button type="button" class="btn btn-danger" id="decrease">DECREASE</button></div>
            <div class="col text-center"><button type="button" class="btn btn-secondary" id="reset">RESET</button></div>
            <div class="col text-center"><button type="button" class="btn btn-success" id="increase">INCREASE</button></div>
        </div>
    </div>

<script>
    let decrease = document.querySelector("#decrease")
    let reset = document.querySelector("#reset")
    let increase = document.querySelector("#increase")
    let result = document.querySelector("#result")
    let button = document.querySelectorAll(".btn")
    let count = 0

   button.forEach(btn => {
        btn.addEventListener('click',function(e) {
            let styles = e.currentTarget.classList;
            if(styles.contains("btn-danger")){
                count--;
                result.style.color="red";
            }else if(styles.contains("btn-success")){
                count++;
                result.style.color="green";
            }else if(styles.contains("btn-secondary")){
                count = 0;
                result.style.color="white";
            }


            result.textContent = count;
        })
   });
    

</script>

</body>
</html>
