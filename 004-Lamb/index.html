<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>JAVASCRİPT LAMP</title>
</head>
<body>
    
    <div class="container mt-5 col-3">
        <div class="row justify-content-center">
            <h1 class="text-center border-bottom border-secondary border-2">JAVASCRİPT LAMP</h1>
        </div>
        <div class="row justify-content-center mt-3">
            <img src="img/lampOff.jpg" style="width: 200px;height: auto;" id="imageId"><br>
            <p class="info"></p>
        </div>
        <div class="row justify-content-center align-items-center g-2 text-center mt-3">
            <div class="col"><button class="btn btn-secondary col-12 btn-lg" onclick="TurnOff()">Turn Off</button></div>
            <div class="col"><button class="btn btn-warning col-12 btn-lg" onclick="TurnOn()">Turn On</button></div>
        </div>
    </div>



<script>
    let imageId = document.querySelector("#imageId");
    let info = document.querySelector(".info");

    function TurnOn() {
        imageId.src="img/lampOn.jpg";
        info.innerHTML = "<b>Please don't forget to turn it off :-)</b>";
        info.classList = "alert alert-info";
    }   
    
    function TurnOff() {
        imageId.src="img/lampOff.jpg";
        info.innerHTML = "<b>Thank you for closing :-)</b>";
        info.classList = "alert alert-success";
    }

</script>
</body>
</html>
