<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Javascrit Background Color Change</title>
</head>
<body>
    <div class="container" style="margin-top:120px">
        <div class="row justify-content-center">
            <div class="col-5 border border-info border-3 p-3 shadow-lg">
                <h3 class="mb-3 bg-info p-2 text-white">Color HEX: <span id="result">#FFFFFF</span></h3>
                <button type="submit" class="btn btn-primary" id="changeColor">Arkaplan Rengini Değiştir</button>
            </div>
        </div>
    </div>

<script>
    let changeColor = document.querySelector("#changeColor")
    let body = document.querySelector("body")
    let result = document.querySelector("#result")

    colorList = ["#FFFFFF", "#C0C0C0", "#808080", "#000000", "#FF0000", "#800000", "#FFFF00", "#808000", "#00FF00", "#008000", "#00FFFF", "#008080", "#0000FF", "#000080", "#FF00FF", "#800080"]

    changeColor.addEventListener('click',function(e){
        arrLength = colorList.length
        random = Math.floor(Math.random()*arrLength)
        document.body.style.backgroundColor =colorList[random]
        result.innerHTML =colorList[random]
        e.preventDefault()
    })
</script>
</body>
</html>
